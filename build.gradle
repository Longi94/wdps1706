group 'nl.vu.wdps1706'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'


sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    compile 'org.apache.spark:spark-sql_2.11:2.2.0'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'com.robbypond:boilerpipe:1.2.3'
    compile 'com.google.code.gson:gson:2.8.2'
    compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.8.3'
    compile group: 'org.apache.opennlp', name: 'opennlp-uima', version: '1.8.3'

}
